<div id="download-container" class="download-container">
  <div class="content">
    <header>
      <div class="text">
        <span *ngIf="headerDownloadText">{{ headerDownloadText }}</span>
        <span *ngIf="headerImportText">{{ headerImportText }}</span>
      </div>
      <div class="icon-container">
        <div class="icon {{rotateIcon}}" (click)="downloadsOpen = !downloadsOpen; rotateIcon = rotateIcon === '' ? 'rotate' : ''">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
            <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" fill="#fff"/>
          </svg>
        </div>
        <div class="icon" (click)="close()">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
            <path d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z" fill="#fff"/>
          </svg>
        </div>
      </div>
    </header>
    <div *ngIf="downloadsOpen">
      <div *ngFor="let download of allArray" class="download">
        <div class="icon">
          <svg enable-background="new 0 0 30 30" height="1.25rem" version="1.1" viewBox="0 0 30 30" width="1.25rem" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
              <path clip-rule="evenodd" d="M28.705,7.506l-5.461-6.333l-1.08-1.254H9.262   c-1.732,0-3.133,1.403-3.133,3.136V7.04h1.942L8.07,3.818c0.002-0.975,0.786-1.764,1.758-1.764l11.034-0.01v5.228   c0.002,1.947,1.575,3.523,3.524,3.523h3.819l-0.188,15.081c-0.003,0.97-0.79,1.753-1.759,1.761l-16.57-0.008   c-0.887,0-1.601-0.87-1.605-1.942v-1.277H6.138v1.904c0,1.912,1.282,3.468,2.856,3.468l17.831-0.004   c1.732,0,3.137-1.41,3.137-3.139V8.966L28.705,7.506" fill="#434440" fill-rule="evenodd"/>
              <path d="M20.223,25.382H0V6.068h20.223V25.382 M1.943,23.438h16.333V8.012H1.943" fill="#08743B"/><polyline fill="#08743B" points="15.73,20.822 12.325,20.822 10.001,17.538 7.561,20.822 4.14,20.822 8.384,15.486 4.957,10.817    8.412,10.817 10.016,13.355 11.726,10.817 15.242,10.817 11.649,15.486 15.73,20.822  "/>
            </g>
          </svg>
        </div>
        <div class="text">
          {{download.text}}
        </div>
        <div *ngIf="!download.finished" class="icon">
          <mat-spinner diameter="20" color="accent"></mat-spinner>
        </div>
        <div *ngIf="download.finished" class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.25 17.292l-4.5-4.364 1.857-1.858 2.643 2.506 5.643-5.784 1.857 1.857-7.5 7.643z" fill="#228639bd"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
